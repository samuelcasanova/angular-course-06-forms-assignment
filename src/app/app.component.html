<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.

      -->
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div>
          <label for="email">Email</label>
          <input name="email" type="email" ngModel #email="ngModel" required email/>
          <span *ngIf="email.invalid && email.touched">The email is invalid</span>
        </div>
        <div>
          <label for="subscription">Subscription</label>
          <select name="subscription" [ngModel]="'advanced'" >
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <div>
          <label for="password">Password</label>
          <input name="password" type="password" ngModel #password="ngModel" required/>
          <span *ngIf="password.invalid && password.touched">Password is invalid</span>
        </div>
        <div>
          <button type="submit" [disabled]="f.invalid">Submit</button>
        </div>
        <div>
          <span *ngIf="f.invalid && f.touched">Invalid data, please correct the form.</span>
        </div>
        <div *ngIf="submitted">
          <span>Email: {{ submittedFormValues.email }}</span><br/>
          <span>Subscription: {{ submittedFormValues.subscription }}</span><br/>
          <span>Password: {{ submittedFormValues.password }}</span>
        </div>
      </form>
    </div>
  </div>
</div>
